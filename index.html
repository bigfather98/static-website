<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLUSKA - Digital Excellence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F0F0F;
            color: #FFFFFF;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 0 40px;
            text-align: center;
        }

        .logo {
            margin-bottom: 60px;
        }

        .logo img {
            max-height: 120px;
            width: auto;
        }

        .headline {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 30px;
            line-height: 1.1;
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 400;
            color: #B8B8B8;
            margin-bottom: 80px;
            letter-spacing: 0.01em;
        }

        .services {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-bottom: 80px;
        }

        .service {
            text-align: center;
            flex: 1;
            max-width: 250px;
        }

        .service-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            letter-spacing: 0.02em;
        }

        .service-description {
            font-size: 1rem;
            color: #B8B8B8;
            font-weight: 400;
            line-height: 1.5;
        }

        .contact {
            border-top: 1px solid #2A2A2A;
            padding-top: 40px;
        }

        .contact-email {
            font-size: 1.2rem;
            font-weight: 500;
            color: #FFFFFF;
            text-decoration: none;
            transition: color 0.3s ease;
            letter-spacing: 0.01em;
        }

        .contact-email:hover {
            color: #B8B8B8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            .headline {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.2rem;
                margin-bottom: 60px;
            }

            .services {
                flex-direction: column;
                gap: 40px;
                margin-bottom: 60px;
            }

            .service {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="GLUSKA.png" alt="GLUSKA">
        </div>
        
        <h1 class="headline">Organic growth and outsourcing management for companies that move fast.</h1>
        
        <!-- <p class="tagline">We work with professional services and growth companies that need things done right</p> -->
        
        <div class="services">
            <div class="service">
                <p class="service-description">We help with SEO, AI, and outsourcing operations.</p>
            </div>
        </div>
        
        <div class="contact">
            <a href="mailto:justin@gluska.co" class="contact-email">justin@gluska.co</a>
        </div>
    </div>
</body>
</html>
